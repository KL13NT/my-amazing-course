on: [push]
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update -y
          sudo apt-get install gcc-4.9
          sudo apt-get install -y build-essential python2 python3 libkrb5-dev gcc openssl libssh2-1-dev g++ make libpcre3-dev libpcre3 libkrb5-dev libk5crypto3 libcomerr2 
          sudo apt-get install libssl-dev
          npm install nodegit
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Restore build and deps cache
        uses: actions/cache/restore@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/cac.config.json') }}
      - name: Build using CaC Action 🏗️
        uses: kl13nt/courseware-as-code-action@v0.0.14
        with:
          debug: true # prints npm and next logs in case of successful build
      - name: Save build and deps cache
        uses: actions/cache/save@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/cac.config.json') }}
      - name: Upload artifact 🚀
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
